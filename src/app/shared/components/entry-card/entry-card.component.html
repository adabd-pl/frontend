<mat-card class="entry-card">
    <mat-card-header>
        <mat-card-title (click)="navigateToDetails()">{{
            entry.title
        }}</mat-card-title>
        <mat-icon (click)="handleFavorite($event)" class="favorite-icon">{{
            entry.favorite ? "favorite" : "favorite_border"
        }}</mat-icon>
    </mat-card-header>
    <mat-card-content>
        <div class="categories">
            <span
                *ngFor="let category of entry.categories"
                [ngClass]="getCategoryClass(category)"
                >{{ category.names[0].name }}</span
            >
        </div>
        <mat-card-subtitle class="card-footer">
            <span>
                {{ entry.author.first_name }}
            </span>
            <span>
                {{ entry.created_at | date }}
            </span>
        </mat-card-subtitle>
    </mat-card-content>
    <mat-card-footer> </mat-card-footer>
    <!-- <mat-card-actions>
    <button mat-button>EDIT</button>
    <button mat-button>DELETE</button>
  </mat-card-actions> -->
</mat-card>
